<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>상품 데이터 출력 예제</h1>
<div>상품명 : <span th:text="${item.name}"></span></div>
<div>상품 상세 설명 : <span th:text="${item.description}"></span></div>
<div>상품 등록일 : <span th:text="${item.registerDate}"></span></div>
<div>상품 가격 : <span th:text="${item.price}"></span></div>
<div>상품 상태 : <span th:text="${item.status}">판매 종료</span></div>
</body>
</html>
